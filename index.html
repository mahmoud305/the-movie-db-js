    <section id="ContactUs" class="ContactUs text-white my-5">
        <div class="container">
            <h2 class=" text-white fw-light mx-lg-5 mx-md-4 mx-3">ContactUs...</h2>

            <div class="row">
                <div class="col-md-5  contactForm  ms-auto my-4">
                    <input id="name" type="text" value="" placeholder="Enter Your Name"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid UserName</div>
                </div>
                <div class="col-md-5  contactForm  me-auto my-4">
                    <input id="email" type="email" value="" placeholder="Enter Your Email"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid Email</div>

                </div>
                <div class="col-md-5  contactForm  ms-auto my-4">
                    <input id="phone" type="number" value="" placeholder="Enter Your Phone"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid UserName</div>
                </div>
                <div class="col-md-5  contactForm  me-auto my-4">
                    <input id="age" type="number" value="" placeholder="Enter Your Age"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid Email</div>

                </div>
                <div class="col-md-5  contactForm  ms-auto my-4">
                    <input id="password" type="password" value="" placeholder="Enter Password"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid UserName</div>
                </div>
                <div class="col-md-5  contactForm  me-auto my-4">
                    <input id="rePassword" type="password" value="" placeholder="Enter RePassword"
                        class=" text-white form-control bg-transparent border-0 border-bottom rounded-0 ">
                    <div class="alert my-2 alert-danger">Invalid Email</div>

                </div>

                
            </div>
<button class="btn btn-outline-danger mx-lg-5 mx-md-4 mx-3 " id="SubmitContactForm" type="submit" disabled>Submit</button>
